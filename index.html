<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrar Compra</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: auto;
      padding: 20px;
      background: #f4f6f8;
    }

    .step {
      display: none;
    }

    .step.active {
      display: block;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      margin-top: 15px;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #218838;
    }

    #status {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Registrar Compra</h1>
  <div id="step1" class="step active">
    <label>Data da compra:</label>
    <input type="date" id="data">
    <button onclick="nextStep(2)">Próximo</button>
  </div>
  <div id="step2" class="step">
    <label>Produto:</label>
    <input type="text" id="produto" placeholder="Ex: Notebook Dell">
    <button onclick="nextStep(3)">Próximo</button>
  </div>
  <div id="step3" class="step">
    <label>Valor (R$):</label>
    <input type="number" id="valor" placeholder="Ex: 2500.00" step="0.01">
    <button onclick="nextStep(4)">Próximo</button>
  </div>
  <div id="step4" class="step">
    <label>Número de parcelas:</label>
    <input type="number" id="parcelas" placeholder="Ex: 10">
    <button onclick="sendData()">Enviar</button>
  </div>

  <p id="status"></p>

  <script>
    function nextStep(step) {
      document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
      document.getElementById('step' + step).classList.add('active');
    }

    async function sendData() {
      const data = document.getElementById('data').value;
      const produto = document.getElementById('produto').value;
      const valor = document.getElementById('valor').value;
      const parcelas = document.getElementById('parcelas').value;

      const payload = { data, produto, valor, parcelas };

      document.getElementById('status').innerText = "Enviando...";

      try {
        const res = await fetch("/.netlify/functions/enviar-produto", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const result = await res.json();

        if(res.ok){
          document.getElementById('status').innerText = "Enviado com sucesso!";
        } else {
          document.getElementById('status').innerText = "Erro: " + (result.error || "Erro ao enviar.");
        }
      } catch (e) {
        document.getElementById('status').innerText = "Erro de conexão.";
      }
    }

    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>
</body>
</html>
